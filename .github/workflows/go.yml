name: ci workflow for photon-dance-concurrent-queue

on:
  push:
    branches:
      - main
      - master
      - releases/*
  pull_request:
    branches:
      - main
      - master
      - releases/*

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.11
      - name: Lint
        uses: golangci/golangci-lint-action@v2.5.2
        with:
          version: 1.41.1
      - name: Test
        run: go test -v -cover
